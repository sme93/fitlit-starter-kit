<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
  </head>
  <body>
    <main class="main-container">
      <section class="user-information-container">
        <section class="greeting-container">
          <h1 class="user-greeting">Hi, Username!</h1>
        </section>
        <section class="user-information-section">
          <h3>user information</h3>
          <h3>more user information</h3>
        </section>
      </section>
      <section class="user-data-display-container">
        <section class="hydration">
          <h3>hydration!</h3>
        </section>
        <section class="sleep">
          <h3>sleep!</h3>
        </section>
        <section class="steps">
          <h3>steps!</h3>
        </section>
        <section class="minutes-active">
          <h3>minutes active!</h3>
        </section>
      </section>
    </main>
    <section class="all-user-comparison-container">
      <section class="friends">
        <h3>friends data? probably not?</h3>
      </section>
      <section class="user-averages">
        <h3>all users data</h3>
      </section>
    </section>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
