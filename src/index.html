<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Activity Tracker</title>
  </head>
  <body>
    <main class="main-container">
      <section class="user-information-container">
        <section class="greeting-container">
          <h1 class="user-greeting" id="userGreeting">Hi, Username!</h1>
        </section>
        <section class="user-information-section" id="userInformationSection">
          <h3>user information</h3>
          <h3>more user information</h3>
        </section>
      </section>
      <section class="user-data-display-container">
        <section class="hydration" id="hydrationSection">
          <h3>hydration!</h3>
        </section>
        <section class="sleep">
          <h3>sleep!</h3>
        </section>
        <section class="steps">
          <h3>steps!</h3>
        </section>
        <section class="minutes-active">
          <h3>minutes active!</h3>
        </section>
      </section>
      <section class="all-user-comparison-container">
        <section class="friends" id="friendsSection">
          <h3>friends data? probably not?</h3>
        </section>
        <section class="user-averages" id="userAveragesSection">
          <h3>all users data</h3>
        </section>
      </section>
    </main>
