<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eae4585e69.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Activity Tracker</title>
  </head>
  <body>
    <main class="main-container">
      <section class="user-information-container">
        <section class="greeting-container card">
          <h1 class="user-greeting" id="userGreeting">Hi, Username!</h1>
        </section>
        <section class="user-information-section card" id="userInformationSection">
          <h3>user information</h3>
          <h3>more user information</h3>
        </section>
      </section>
      <section class="user-data-display-container">
        <section class="card hydration" id="hydrationSection">
          <h3></h3>
          <i class="fas fa-tint fa-5x"></i>
        </section>
        <section class="card sleep flip-card" id="sleepSection">
        </section>
        <section class="card steps">
          <i class="fas fa-walking fa-5x"></i>
          <h3>steps today!</h3>
        </section>
        <section class="card minutes-active">
          <i class="fas fa-chart-line fa-5x"></i>
          <h3>activity today!</h3>
        </section>
      </section>
      <section class="all-user-comparison-container">
        <section class="card friends" id="friendsSection">
          <h3>friends data</h3>
        </section>
        <section class="card user-averages" id="userAveragesSection">
          <h3>all users data</h3>
        </section>
      </section>
    </main>
    <script src="../node_modules/dayjs/dayjs.min.js"></script>
    <script src="../node_modules/dayjs/plugin/isSameOrBefore.js"></script>
    <script src="../node_modules/dayjs/plugin/isSameOrAfter.js"></script>
    <script>
      dayjs.extend(dayjs_plugin_isSameOrAfter);
      dayjs.extend(dayjs_plugin_isSameOrBefore);
    </script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./UserRepository.js"></script>
    <script type="text/javascript" src="./Hydration.js"></script>
    <script type ="text/javascript" src="./Sleep.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
